<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>First Name: * <input type="text" name="first_name"></p>
    <p>Last Name: * <input type="text" name="last_name"></p>
    <p>Email Address: * <input type="text" name="emailaddress"></p>
    <p>Password: * <input type="password" name="password"></p>
    <p>Confirm Password: * <input type="password" name="confirmpassword"></p>
    <p>Birthday: <input type="date" name="birthdate"></p>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="genderidentity" value="male">
        <label for="male">Male</label>
        <input type="radio" name="genderidentity" value="female">
        <label for="female">Female</label>
        <input type="radio" name="genderidentity" value="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="genderidentity" value="noanswer">
        <label for="noanswer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="aboutme" cols="35" rows="4"></textarea>
    </div>
    <div>
        <p>Favorite Language:
            <select name="language">
                <option value="Javascript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="emailupdates" id="agree">
        <label for="agree">Yes, I would like to receive periodic email updates.</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>

</body>

</html>
